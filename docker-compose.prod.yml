version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hiyab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${BLUEPRINT_DB_DATABASE:-hiyab_tutor}
      POSTGRES_USER: ${BLUEPRINT_DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${BLUEPRINT_DB_PASSWORD}
    ports:
      - "${BLUEPRINT_DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - hiyab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${BLUEPRINT_DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hiyab-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - SERVER_PORT=8080
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost}
      - BLUEPRINT_DB_HOST=postgres
      - BLUEPRINT_DB_PORT=5432
      - BLUEPRINT_DB_DATABASE=${BLUEPRINT_DB_DATABASE:-hiyab_tutor}
      - BLUEPRINT_DB_USERNAME=${BLUEPRINT_DB_USERNAME:-postgres}
      - BLUEPRINT_DB_PASSWORD=${BLUEPRINT_DB_PASSWORD}
      - BLUEPRINT_DB_SCHEMA=${BLUEPRINT_DB_SCHEMA:-public}
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - hiyab-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/v1/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Public Website)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hiyab-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - hiyab-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard (Admin Panel)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: hiyab-dashboard
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${DASHBOARD_PORT:-3000}:80"
    networks:
      - hiyab-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    name: hiyab_postgres_data

networks:
  hiyab-network:
    name: hiyab-network
    driver: bridge
