      - JWT: []
      summary: Update an existing testimonial
      tags:
      - Testimonials
  /testimonials/{id}/translations:
    post:
      description: Add a translation to a testimonial
      parameters:
      - description: Testimonial ID
        in: path
        name: id
        required: true
        type: integer
